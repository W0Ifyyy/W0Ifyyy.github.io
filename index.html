<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div id="header"><h1>Revising tool</h1></div>
    <div id="container">
      <div id="main">
        <div id="add_question">
          <span>Question:</span>
          <input
            type="text"
            id="p_txt"
            placeholder="Enter your question"
          /><br />
          <br />
          <span>Odpowiedz:</span>
          <input type="text" id="o_txt" placeholder="Enter your answer" />
          <input type="button" value="Add" id="add_q" />
        </div>
        <br />
        <div id="play_b_div">
          <input type="button" id="play" value="Show Question" />
        </div>
        <div id="question_div">
          <div id="question_div_inner">
            <p id="pytanie"></p>
        </div>
        <div id="play">
          <input type="button" value="Reveal answer" id="reveal" />
          <p id="odpowiedz"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
